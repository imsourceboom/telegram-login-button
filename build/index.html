    <title>Modern Publisher</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?flags=gated" async defer> </script>
    <script src="/js/app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <figure><a href="#"><img src="/assets/images/logo.png" alt="Logo example"></a></figure>
        <div class="telegram-login-component">
          <div class="login-wrapper">
            <script async src="https://telegram.org/js/telegram-widget.js?10" data-telegram-login="TLButton_bot" data-size="large" data-userpic="false" data-radius="10" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
            <script>
              function onTelegramAuth(user) {
                  alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
              }
            </script>
          </div>
        </div>
        <div class="hamburger hamburger--squeeze js-hamburger">
          <div class="hamburger-box">
            <div class="hamburger-inner"></div>
          </div>
        </div>
        <div class="mobile-nav">
          <div class="close">닫기</div>
          <div class="login-container">
            <div class="telegram-login-component">
              <div class="login-wrapper">
                <script async src="https://telegram.org/js/telegram-widget.js?10" data-telegram-login="TLButton_bot" data-size="large" data-userpic="false" data-radius="10" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
                <script>
                  function onTelegramAuth(user) {
                      alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
                  }
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
    </main>
  </body>
</html>
